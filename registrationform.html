<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <header>
        <img src="Friends.PNG" alt="Friends">
        <h1 align="center">Friendship Zone</h1>
    </header>
    <section>
        <h3>Add your details to register</h3><b>
        <form action="registrationconfirmation.html " target="_blank">
            <label for="Name">Name:</label>
            <input type="text" name ="Name" pattern="[A-Za-z]{3,}" required>
            
            <br><br>

            <label for="Email">Email:</label>
            <input type="email" name ="Email">

            <br><br>

            <label for="Age">Age:</label>
            <input type="number" name ="Age" min="18">
            
            <br><br>


            <label for="bday">Birth Day:</label>
            <input type="date" name ="bday">
            
            <br><br>


            <label for="gender">Gender:</label>
            F<input type="radio" name ="gender" value="female">
            M<input type="radio" name ="gender" value="male">


            <br><br>


            <label for="About">About:</label>
            <textarea rows="10" cols="20" name="About"></textarea>
            
            <br><br>


            <label for="phone">Phone number:</label>
            <input type="number" pattern="{1-9}[0-9]{9}" name ="bday">
            
            <br><br>
                        

            <label for="interest">Interested in:</label>
            <label for="friendship">Friendship</label>
            <input type="radio" name="interest" id="friendship" value="friendship" >
            <label for="dating">Dating</label>
            <input type="radio" name="interest" id="dating" value="dating" >
            <br><br>


            <label for="file">Attachment</label>
            <input type="file" name="file" id="file">

<br><br>
<button type="submit">
    Register
</button>
<button type="button" onclick="registerAsAdmin()">
    Register as Admin
</button>

    </form>

    <script>
        function registerAsAdmin() {
            // Bypass validation and redirect to the admin confirmation page
            window.location.href = "registrationconfirmationadmin.html";
        }
    </script>

    </b>
    </section>
</body>
</html>
